# Yang wajib diisi
# 1. nama worker (ubah juga di Cargo.toml)
# 2. account id cloudflare
# 3. KV Storage
# 4. id KV Storage tadi
# 5. UUID

# ===============[ nama worker ]=================
name = "semut"
main = "build/worker/shim.mjs"
compatibility_date = "2024-05-23"
minify = true

# ===============[ account id ]==================
account_id = "487b5e794560518a4a9880cfafa1dd22"
workers_dev = true

# ===============[ KV STORAGE ]==================
[[kv_namespaces]]
binding = "AIO"
id = "4b2249c348ac45b5a3b83ac83f5a8ddd"

[build]
command = "cargo install worker-build && worker-build --release"

[env.dev]
build = { command = "cargo install worker-build && worker-build --dev" }

# =================[ UUID V4 ]===================
[vars]
UUID = "ff18117c-8151-488d-8708-4ef3f8032133"
MAIN_PAGE_URL = "https://raw.githubusercontent.com/reza1911/semut/refs/heads/main/web/index.html"
SUB_PAGE_URL = "https://raw.githubusercontent.com/reza1911/semut/refs/heads/main/web/sub.html"

